<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img lang="ru" src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="block profile__title">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        <p class="block profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="Добавить место" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="group elements__group">
        <li class="group__element">
          <button aria-label="Корзина" type="button" class="group__trash"></button>
          <img lang="ru" src="./images/karachevsk.jpg" alt="Карачаевск" class="group__image">
          <div class="group__figcaption">
            <h3 class="block group__title">Карачаевск</h3>
            <button aria-label="Нравится" type="button" class="group__vector"></button>
          </div>
        </li>
        <li class="group__element">
          <img lang="ru" src="./images/elbrus.jpg" alt="Гора Эльбрус" class="group__image">
          <div class="group__figcaption">
            <h3 class="block group__title">Гора Эльбрус</h3>
            <button aria-label="Нравится" type="button" class="group__vector"></button>
          </div>
        </li>
        <li class="group__element">
          <img lang="ru" src="./images/dombai.jpg" alt="Домбай" class="group__image">
          <div class="group__figcaption">
            <h3 class="block group__title">Домбай</h3>
            <button aria-label="Нравится" type="button" class="group__vector"></button>
          </div>
        </li>
        <li class="group__element">
          <img lang="ru" src="./images/elbrus.jpg" alt="Гора Эльбрус" class="group__image">
          <div class="group__figcaption">
            <h3 class="block group__title">Гора Эльбрус</h3>
            <button aria-label="Нравится" type="button" class="group__vector"></button>
          </div>
        </li>
        <li class="group__element">
          <img lang="ru" src="./images/dombai.jpg" alt="Домбай" class="group__image">
          <div class="group__figcaption">
            <h3 class="block group__title">Домбай</h3>
            <button aria-label="Нравится" type="button" class="group__vector"></button>
          </div>
        </li>
        <li class="group__element">
          <img lang="ru" src="./images/karachevsk.jpg" alt="Карачаевск" class="group__image">
          <div class="group__figcaption">
            <h3 class="block group__title">Карачаево-Черкесия</h3>
            <button aria-label="Нравится" type="button" class="group__vector"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023. Артем</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form method="post" name="popup-form" action="#" class="popup__form">
        <input name="name" type="text" placeholder="Введите имя" class="popup__input popup__input_text_name">
        <input name="job" type="text" placeholder="Введите хобби" class="popup__input popup__input_text_job">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form method="post" name="popup-form" action="#" class="popup__form">
        <input name="name" type="text" placeholder="Название" class="popup__input popup__input_text_name">
        <input name="job" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_text_job">
        <button type="submit" class="popup__button">Создать</button>
      </form>
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
